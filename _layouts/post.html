---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="post">

        <h2 class="text-center post-header">
          <a class="post-link"
             href="{{ page.url | prepend: site.baseurl }}">
            {{ page.title }}
          </a>
        </h2>
        <span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span>
        <article class="post-content">
          {{ content }}
        </article>
      </div>
    </div>
  </div>
</div>
